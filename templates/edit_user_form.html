{% extends "base.html" %}
{% block title %}
Edit User Form
{% endblock %}
{% block main %}
<h1>Edit User Profile</h1>
<h3>{{user.first_name}} {{user.last_name}}</h3>
<form  method="POST">
    <p>First Name: <br><input name="first-name" required></p>
    <p>Last Name: <br><input name="last-name" required></p>
    <p>User Image URL: <br><input name="img-url" required></p>
    <p><input type="submit" value="EDIT USER"></p>
</form>
<form action="/{{user.id}}/delete" method="GET">
    <button>DELETE USER</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block title %}
User List
{% endblock %}
{% block main %}
<h1>User List</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
</ul>
<form action="/add_user_form" method="GET">
<button>ADD USER</button>
</form>
{% endblock %}
